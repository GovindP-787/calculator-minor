<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.com</title>
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles3.css"><!--CSS LINK-->
</head>

<body">
<!--BOOTSTRAP CONTAINER-->>
<div class="container">
        <div class="disp mb-3">
            <input type="text" id="display" class="display form-control form-control-lg text-end" readonly>
        </div>
        <div class="calc">
            <!-- BUTTON ROW 1 -->
            <div class="button row gx-3 mb-3">
                <div class="col">
                    <input type="button" value="AC" class="ac btn btn-danger btn-lg " onclick="clearnum()"><!--AC BUTTON-->
                </div>
                <div class="col">
                    <input type="button" value="DE" class="del btn btn-secondary btn-lg" onclick="delnum()"><!--DEL BUTTON-->
                </div>
                <div class="col">
                    <input type="button" value="%" class="mod btn btn-info btn-lg " onclick="displaynum('%')"><!--% BUTTON-->
                </div>
                <div class="col">
                    <input type="button" value="/" class="div btn btn-primary btn-lg " onclick="displaynum('/')"><!--/ BUTTON-->
                </div>
            </div>
            <!-- BUTTON ROW 2 -->
            <div class="button row gx-3 mb-3">
                <div class="col">
                    <input type="button" value="7" class="buttons btn btn-light btn-lg " onclick="displaynum('7')">
                </div>
                <div class="col">
                    <input type="button" value="8" class="buttons btn btn-light btn-lg" onclick="displaynum('8')">
                </div>
                <div class="col">
                    <input type="button" value="9" class="buttons btn btn-light btn-lg" onclick="displaynum('9')">
                </div>
                <div class="col">
                    <input type="button" value="x" class="multi btn btn-warning btn-lg" onclick="displaynum('*')"><!--* BUTTON-->
                </div>
            </div>
            <!--BUTTON ROW 3-->
            <div class="button row gx-3 mb-3">
                <div class="col">
                    <input type="button" value="4" class="buttons btn btn-light btn-lg" onclick="displaynum('4')">
                </div>
                <div class="col">
                    <input type="button" value="5" class="buttons btn btn-light btn-lg" onclick="displaynum('5')">
                </div>
                <div class="col">
                    <input type="button" value="6" class="buttons btn btn-light btn-lg" onclick="displaynum('6')">
                </div>
                <div class="col">
                    <input type="button" value="-" class="sub btn btn-danger btn-lg" onclick="displaynum('-')"><!-- MINUS BUTTON-->
                </div>
            </div>
            <!--BUTTON ROW 4-->
            <div class="button row gx-3 mb-3">
                <div class="col">
                    <input type="button" value="1" class="buttons btn btn-light btn-lg" onclick="displaynum('1')">
                </div>
                <div class="col">
                    <input type="button" value="2" class="buttons btn btn-light btn-lg" onclick="displaynum('2')">
                </div>
                <div class="col">
                    <input type="button" value="3" class="buttons btn btn-light btn-lg" onclick="displaynum('3')">
                </div>
                <div class="col">
                    <input type="button" value="+" class="add btn btn-success btn-lg" onclick="displaynum('+')"><!-- + BUTTON-->
                </div>
            </div>
            <!--BUTTON ROW 5-->
            <div class="button">
                <div class="col">
                    <input type="button" value="0" class="buttons btn btn-light btn-lg" onclick="displaynum('0')">
                </div>
                <div class="col">
                    <input type="button" value="." class="buttons btn btn-light btn-lg" onclick="displaynum('.')">
                </div>
                <div class="col">
                    <button class="buttons btn btn-light btn-lg" id="square">X<sup>2</sup> </button>
                </div>
                <div class="col">
                    <input type="button" value="=" class="equal btn btn-primary btn-lg" onclick="calculate()" id="equal"><!--= BUTTON-->
                </div>
            </div>
        </div>
    </div>
    <div id="message" class="text-center mb-3"></div>
   
    <script src="calc.js"></script><!--SCRIPT -->
</body>

</html>
